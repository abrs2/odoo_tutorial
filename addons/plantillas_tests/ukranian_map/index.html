<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border-radius: 25px; border: 2px solid #b9ae9f; padding: 50px;">
                                    
        <div id="map" style="#map { height: 180px; }"></div>
        <script type="text/javascript" src="leaflet/leaflet.js"></script>
        <style src="leaflet/leaflet.css"></style>
        <script>
            let mapOptions = {
                center:[51.958, 9.141],
                zoom:10
            }

            let map = new L.map('map' , mapOptions);

            let layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            map.addLayer(layer);


            let marker = null;
            map.on('click', (event)=> {

                if(marker !== null){
                    map.removeLayer(marker);
                }

                marker = L.marker([event.latlng.lat , event.latlng.lng]).addTo(map);

                document.getElementById('application_legalEntityLatitude').value = event.latlng.lat;
                document.getElementById('application_legalEntityLongitude').value = event.latlng.lng;
                
            })
            </script>

            
    </div>
</body>
</html>
